<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Weather Forecast</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ce300b9666.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Pacifico&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>🌡️ Weather Forecast 🌡️</h1>

      <br />
      <form id="search-form">
        <input
          id="city-input"
          type="text"
          class="form-control"
          placeholder="Enter a city name"
          autocomplete="on"
        />
        <input type="submit" value="Search 🔍" class="form-control" />
        <br />
        <button class="btn btn-success" id="currentLocation1" type="button">
          Current location 📍
        </button>
      </form>

      <br />
      <h2 id="today2">Today in Berlin</h2>
      <br />

      <p>
        <span id="temperature" class="today-temperature">19</span>
        <span class="units">
          <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
        </span>
      </p>

      <div class="todayDescription">
        <span id="today_description">Slight Rain</span>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="clear sky"
          id="main-icon"
          class="float-right"
          width="50"
        />
      </div>

      <br />
      <div class="row paremeters">
        <div class="col humidity">
          💧 Humidity: <span id="humidity_number">52</span>%
        </div>
        <div class="col windspeed">
          💨 Windspeed: <span id="windspeed_number">23</span> m/s
        </div>
      </div>

      <br />
      <h3 id="date" class="date">Thursday 30/12/2021 22:30</h3>
      <br />

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="https://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="40"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">18°</span>
              <span class="weather-forecast-temperature-min">12°</span>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="text-center">
        <div class="images">
          <img class="farm" src="src/seashell.jpg" alt="seashell" width="400" />
          <img
            class="sunflower2"
            src="src/sunflower2.jpg"
            alt="sunflower2"
            width="400"
          />
          <img class="horse2" src="src/horse2.jpg" alt="horse2" width="400" />
        </div>
      </div>

      <br /><br />

      <footer class="codedby">
        Coded by
        <a
          href="https://www.shecodes.io/students/503-diana-kalstein"
          target="_blank"
          rel="noopener noreferrer"
          >Diana Kalstein ©️</a
        >, is
        <a
          href="https://github.com/Deezledee/Weather-App-Diana-K.git"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://adoring-kowalevski-9714eb.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>

      <script src="src/index.js" defer></script>
    </div>
  </body>
</html>
